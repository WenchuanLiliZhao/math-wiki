<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lili's Math Notes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    /> -->

    <link rel="stylesheet" href="./style/0-style.css" />
  </head>
  <body>
    <header>sss</header>

    <div id="app"></div>

    <div id="scrollToTopBtn" class="scrollToTop">Top</div>

    <footer>sss</footer>

    <div>
      <script src="./scripts/click2top.js"></script>
    </div>

    <script>
      window.$docsify = {
        name: "Lili's Math Notes",
        repo: "",

        homepage: "/Home.md",

        "flexible-alerts": {
          style: "",
          note: {
            label: {
              "/de-DE/": "Hinweis",
              "/": "Note",
            },
          },
          tip: {
            label: {
              "/de-DE/": "Tipp",
              "/": "Tip",
            },
          },
          warning: {
            label: {
              "/de-DE/": "Warnung",
              "/": "Warning",
            },
          },
          attention: {
            label: {
              "/de-DE/": "Achtung",
              "/": "Attention",
            },
          },
        },

        toc: {
          tocMaxLevel: 5,
          target: "h2, h3, h4, h5, h6",
          ignoreHeaders: [
            "<!-- {docsify-ignore} -->",
            "<!-- {docsify-ignore-all} -->",
          ],
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- wiki link -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>

    <!-- alerts -->
    <script src="./scripts/alerts.js"></script>

    <!-- katex -->
    <div>
      <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
      <link
        rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
      />
      <script src="//cdn.jsdelivr.net/npm/marked@4"></script>

      <!-- CDN files for docsify-katex -->
      <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
      <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
    </div>

    <!-- TOC -->
    <script src="./scripts/toc.js"></script>

    <script src="./scripts/title.js"></script>
  </body>
</html>
